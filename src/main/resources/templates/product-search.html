<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Search Products - Famme</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/web-awesome-ui@latest/web-awesome.css">
    <style>
        /* Web Awesome Design Tokens */
        :root {
            /* Web Awesome Design Tokens */
            --wa-color-primary: #007bff;
            --wa-color-primary-hover: #0056b3;
            --wa-color-secondary: #6c757d;
            --wa-color-success: #28a745;
            --wa-color-info: #17a2b8;
            --wa-color-warning: #ffc107;
            --wa-color-danger: #dc3545;
            --wa-color-light: #f8f9fa;
            --wa-color-dark: #343a40;
            --wa-color-white: #ffffff;
            --wa-color-gray-100: #f8f9fa;
            --wa-color-gray-200: #e9ecef;
            --wa-color-gray-300: #dee2e6;
            --wa-color-gray-400: #ced4da;
            --wa-color-gray-500: #adb5bd;
            --wa-color-gray-600: #6c757d;
            --wa-color-gray-700: #495057;
            --wa-color-gray-800: #343a40;
            --wa-color-gray-900: #212529;
            --wa-color-gray-50: #f9fafb;

            /* Spacing */
            --wa-spacing-xs: 0.25rem;
            --wa-spacing-sm: 0.5rem;
            --wa-spacing-md: 1rem;
            --wa-spacing-lg: 1.5rem;
            --wa-spacing-xl: 3rem;
            --wa-spacing-xxl: 4rem;

            /* Border Radius */
            --wa-border-radius-sm: 0.25rem;
            --wa-border-radius: 0.375rem;
            --wa-border-radius-lg: 0.5rem;
            --wa-border-radius-xl: 0.75rem;

            /* Shadows */
            --wa-shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --wa-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --wa-shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);

            /* Typography */
            --wa-font-size-sm: 0.875rem;
            --wa-font-size-base: 1rem;
            --wa-font-size-lg: 1.125rem;
            --wa-font-size-xl: 1.25rem;
            --wa-font-size-2xl: 1.5rem;
            --wa-font-size-3xl: 1.875rem;

            /* Transitions */
            --wa-transition: all 0.15s ease-in-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--wa-color-gray-800);
            background: linear-gradient(135deg, var(--wa-color-gray-100) 0%, var(--wa-color-white) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--wa-spacing-xl);
        }

        .header {
            background: var(--wa-color-white);
            border-radius: var(--wa-border-radius-xl);
            padding: var(--wa-spacing-xl);
            margin-bottom: var(--wa-spacing-xl);
            box-shadow: var(--wa-shadow);
            border: 1px solid var(--wa-color-gray-200);
            text-align: center;
        }

        .header h1 {
            margin: 0 0 var(--wa-spacing-md) 0;
            font-size: var(--wa-font-size-3xl);
            font-weight: 700;
            color: var(--wa-color-gray-900);
        }

        .header p {
            margin: 0;
            color: var(--wa-color-gray-600);
            font-size: var(--wa-font-size-lg);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--wa-spacing-sm);
            color: var(--wa-color-primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: var(--wa-spacing-lg);
            transition: var(--wa-transition);
        }

        .back-link:hover {
            color: var(--wa-color-primary-hover);
            transform: translateX(-2px);
        }

        .search-container {
            background: var(--wa-color-white);
            padding: var(--wa-spacing-xl);
            border-radius: var(--wa-border-radius-xl);
            margin-bottom: var(--wa-spacing-xl);
            border: 1px solid var(--wa-color-gray-200);
            box-shadow: var(--wa-shadow);
        }

        .search-input-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: var(--wa-spacing-lg) var(--wa-spacing-xl);
            padding-left: 4rem;
            border: 2px solid var(--wa-color-gray-300);
            border-radius: var(--wa-border-radius-lg);
            font-size: var(--wa-font-size-lg);
            transition: var(--wa-transition);
            background: var(--wa-color-white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--wa-color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: var(--wa-spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--wa-color-gray-500);
            font-size: var(--wa-font-size-xl);
        }

        .search-loading {
            position: absolute;
            right: var(--wa-spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--wa-color-primary);
            display: none;
        }

        .search-loading.show {
            display: block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }

            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .search-stats {
            text-align: center;
            margin-top: var(--wa-spacing-lg);
            color: var(--wa-color-gray-600);
            font-size: var(--wa-font-size-base);
        }

        .search-suggestions {
            margin-top: var(--wa-spacing-lg);
            display: flex;
            flex-wrap: wrap;
            gap: var(--wa-spacing-sm);
            justify-content: center;
        }

        .suggestion-tag {
            background: var(--wa-color-gray-100);
            color: var(--wa-color-gray-700);
            padding: var(--wa-spacing-sm) var(--wa-spacing-md);
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-sm);
            cursor: pointer;
            transition: var(--wa-transition);
            border: 1px solid var(--wa-color-gray-300);
        }

        .suggestion-tag:hover {
            background: var(--wa-color-primary);
            color: var(--wa-color-white);
            border-color: var(--wa-color-primary);
            transform: translateY(-1px);
        }

        .search-results {
            margin-top: var(--wa-spacing-xl);
        }

        .no-results {
            text-align: center;
            padding: var(--wa-spacing-xxl);
            color: var(--wa-color-gray-600);
            background: var(--wa-color-white);
            border-radius: var(--wa-border-radius-xl);
            box-shadow: var(--wa-shadow);
        }

        .no-results-icon {
            font-size: var(--wa-font-size-3xl);
            margin-bottom: var(--wa-spacing-lg);
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--wa-spacing-md);
            }

            .header h1 {
                font-size: var(--wa-font-size-2xl);
            }

            .search-input {
                font-size: var(--wa-font-size-base);
                padding: var(--wa-spacing-md) var(--wa-spacing-lg);
                padding-left: 3rem;
            }
        }

        /* Simple Table Styles */
        .product-table-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .table-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .table-stats {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .table-stats .count {
            color: #007bff;
            font-weight: bold;
        }

        .wa-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .wa-table thead {
            background: #f8f9fa;
        }

        .wa-table th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ddd;
            font-size: 14px;
        }

        .wa-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: #333;
            font-size: 14px;
        }

        .wa-table tbody tr:hover {
            background: #f8f9fa;
        }

        .wa-table.wa-striped tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .product-title {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .product-vendor {
            color: #666;
            font-size: 14px;
        }

        .product-type {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #ced4da;
        }

        .product-date {
            color: #666;
            font-size: 14px;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9fa;
        }

        .no-products-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .no-products h4 {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .no-products p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/products" class="back-link">
            ‚Üê Back to Products
        </a>

        <div class="header">
            <h1>üîç Search Products</h1>
            <p>Find products by title, vendor, type, or tags</p>
        </div>

        <div class="search-container">
            <div class="search-input-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search by title, vendor, type, or tags..." autocomplete="off" autofocus />
                <span class="search-loading" id="searchLoading">‚è≥</span>
            </div>

            <div class="search-stats" id="searchStats">
                <span id="resultCount">0</span> products found
            </div>

            <div class="search-suggestions" id="searchSuggestions">
                <span class="suggestion-tag" onclick="setSearchQuery('dress')">dress</span>
                <span class="suggestion-tag" onclick="setSearchQuery('shirt')">shirt</span>
                <span class="suggestion-tag" onclick="setSearchQuery('pants')">pants</span>
                <span class="suggestion-tag" onclick="setSearchQuery('accessories')">accessories</span>
                <span class="suggestion-tag" onclick="setSearchQuery('shoes')">shoes</span>
                <span class="suggestion-tag" onclick="setSearchQuery('bag')">bag</span>
            </div>
        </div>

        <div class="search-results" id="searchResults">
            <div class="no-results">
                <span class="no-results-icon">üì¶</span>
                <h3>Start Searching</h3>
                <p>Type in the search box above to find products</p>
            </div>
        </div>




    </div>

    <script th:inline="javascript">
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        const searchLoading = document.getElementById('searchLoading');
        const searchStats = document.getElementById('searchStats');
        const resultCount = document.getElementById('resultCount');
        const searchResults = document.getElementById('searchResults');

        function setSearchQuery(query) {
            searchInput.value = query;
            performSearch(query);
        }

        function performSearch(query) {
            // Show loading state
            searchLoading.classList.add('show');

            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }

            // Set new timeout for debouncing
            searchTimeout = setTimeout(() => {
                if (query.trim() === '') {
                    // Show initial state
                    searchResults.innerHTML = `
                        <div class="no-results">
                            <span class="no-results-icon">üì¶</span>
                            <h3>Start Searching</h3>
                            <p>Type in the search box above to find products</p>
                        </div>
                    `;
                    searchLoading.classList.remove('show');
                    resultCount.textContent = '0';
                    return;
                }

                // Perform search
                htmx.ajax('GET', `/products/search?query=${encodeURIComponent(query)}`, {
                    target: '#searchResults',
                    swap: 'innerHTML'
                }).then(() => {
                    searchLoading.classList.remove('show');
                    updateResultCount();
                }).catch(() => {
                    searchLoading.classList.remove('show');
                    searchResults.innerHTML = `
                        <div class="no-results">
                            <span class="no-results-icon">‚ùå</span>
                            <h3>Error</h3>
                            <p>Error loading results. Please try again.</p>
                        </div>
                    `;
                });
            }, 300); // 300ms debounce
        }

        function updateResultCount() {
            const rows = searchResults.querySelectorAll('tbody tr');
            const count = rows.length;
            resultCount.textContent = count;

            if (count === 0) {
                searchResults.innerHTML = `
                    <div class="no-results">
                        <span class="no-results-icon">üîç</span>
                        <h3>No Results Found</h3>
                        <p>No products match your search criteria. Try different keywords.</p>
                    </div>
                `;
            }
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            performSearch(query);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch(searchInput.value);
            }
        });

        // Focus search input on page load
        document.addEventListener('DOMContentLoaded', () => {
            searchInput.focus();
        });
    </script>
</body>

</html>
